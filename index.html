<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Calculator</h1>

<div class="d">
<div class="cal-head">
<input type="text" id="result" maxlength="10" >
</div>
<div class="div-body" >
    <div >  
        <input type="button" class="btn up" value="C" onclick="clearResult()">
        <input type="button" class="btn up" value="+/-">
        <input type="button" class="btn up" value="%">
        <input type="button" class="btn btn-style" value="/"  onclick="fun('/')">
    </div>
    <div >  
        <input type="button" class="btn" value="7" onclick="fun(7)" >
        <input type="button" class="btn" value="8" onclick="fun(8)">
        <input type="button" class="btn" value="9" onclick="fun(9)">
        <input type="button" class="btn btn-style" value="x" onclick="fun('*')">
        
    </div>
    <div >  
        <input type="button" class="btn" value="4" onclick="fun(4)">
        <input type="button" class="btn" value="5" onclick="fun(5)">
        <input type="button" class="btn" value="6" onclick="fun(6)">
        <input type="button" class="btn btn-style" value="-"  onclick="fun('-')">
    </div>
    <div >  
        <input type="button" class="btn" value="1" onclick="fun(1)">
        <input type="button" class="btn" value="2" onclick="fun(2)">
        <input type="button" class="btn" value="3" onclick="fun(3)">
        <input type="button" class="btn btn-style" value="+"  onclick="fun('+')">
    </div>
    <div >  
        <input type="button" class="btn" value="0" onclick="fun(0)">
        <input type="button" class="btn" value="." onclick="fun('.')">
        <input type="button" class="btn" value="DEL"  onclick="d()">
        <input type="button" class="btn y" value="=" onclick="calculate()">
    </div>




</div>


</div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
 <script src="index.js"></script>   
</body>
</html>
